# ===================================
#  Form Field Definitions
# ===================================

fields:


tabs:
    fields:
        name:
            label: Имя пользователя
            tab: Аккаунт
            span: auto

        group:
            label: Группа
            tab: Аккаунт
            span: auto
            type: relation

        email:
            label: Почта
            tab: Аккаунт
            span: full

        password@create:
            label: Пароль
            comment: Введите пароль, который будет использоваться для входа
            tab: Аккаунт
            type: password
            span: left

        password@update:
            label: Сброс пароля
            comment: Введите пароль, который будет использоватся после сохранения
            tab: Аккаунт
            type: password
            span: left

        password_confirmation:
            label: Подтверждение пароля
            comment: Введите пароль еще раз для подтверждения.
            tab: Аккаунт
            type: password
            span: right
            context: [create, update]

        revision_history:
            tab: Изменения
            type: partial
            path: field_revisions
            context: [update, preview]

secondaryTabs:
    fields:

        avatar:
            label: Аватар пользователя
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
