# ===================================
#  Form Field Definitions
# ===================================
fields:

tabs:
    fields:
        use_logs:
            span: full
            label: Сохранять все возможные действия пользователя
            comment: Если опция включена, то все действия совершенные пользователем будут храниться в базе данных
            type: switch
            tab: Система

        use_access_logs:
            span: left
            label: Сохранять все попытки аутентификации пользователей
            comment: Если опция включено, то после каждой попытки аутентифицироваться в базу данных будет добавлятся запись
            type: switch
            tab: Система

        del_oldAccessLogs_days:
            span: right
            label: Количество дней для удаления старых логов доступа
            comment: Количество дней, через которые система будет считать их старыми и удалять из базы. Введите 0, чтобы отключить функцию
            tab: Система

        allow_groups:
            span: left
            label: Запрет к авторизации
            commentAbove: Группы, не имеющие возможность авторизироватся на сайте
            type: checkboxlist
            tab: Пользователь
            options: getGroups

        # Throttle Sign In
        use_throttle:
            span: right
            label: Отслеживание неудачных попыток авторизации
            comment: При множественных неудачных попытках авторизации пользователь будет заморожен.
            type: switch
            tab: Пользователь

        # Prevent concurrent sessions
        block_persistence:
            span: right
            label: Запретить одновременные сеансы
            comment: Когда активированные пользователи не могут войти на несколько устройств одновременно.
            type: switch
            tab: Пользователь

        section_activation:
            label: Активация
            comment: Настройка активации новых пользователей
            type: section
            tab: Пользователь

        # Require Activation
        require_activation:
            span: full
            label: Обязательная активация аккаунта
            comment: Пользователи должны иметь активированный аккаунт для входа.
            type: switch
            tab: Пользователь

        # Activation Mode
        activate_mode:
            span: left
            commentAbove: Активация пользователя.
            label: Активация
            type: radio
            tab: Пользователь

        del_noActUsers_days:
            span: right
            label: Количество дней для удаления
            comment: Количество дней для активации пользователя, иначе пользователь будет удален. Введите 0, чтобы отключить удаление
            tab: Пользователь

        section_registration:
            label: Регистрация
            comment: Настройка регистрации новых пользователей
            type: section
            tab: Пользователь

        # Require Activation
        allow_registration:
            span: left
            label: Разрешить регистрацию
            comment: Если эта опция выключена, только администраторы смогут регистрировать пользователей.
            type: switch
            tab: Пользователь

        group_banned:
            label: Группа заблокированного пользователя
            comment: Группа присваивается, когда пользователь заблокирован
            span: left
            type: dropdown
            options: getGroups
            tab: Настройка групп

        group_activated:
            label: Группа активированного пользователя
            comment: Группа присваивается, когда пользователь активировал свой аккаунт
            span: right
            type: dropdown
            options: getGroups
            tab: Настройка групп

        group_guest:
            label: Группа не авторизированного пользователя
            span: left
            type: dropdown
            options: getGroups
            tab: Настройка групп

        group_no_activated:
            label: Группа не активированного пользователя
            comment: Группа присваивается, когда пользователь не активировал свой аккаунт
            span: right
            type: dropdown
            options: getGroups
            tab: Настройка групп