<form
    data-request="onSignin">
        <input 
            name="name" 
            id="userSigninLogin" 
            type="text" 
            placeholder="Логин..." />

        <input 
            name="password" 
            id="userSigninPassword" 
            type="password" 
            placeholder="Пароль..." />
    <label><input type="checkbox"> Запомнить меня</label>

    <button><i uk-icon="icon: sign-in"></i> Авторизоваться</button>
</form>
